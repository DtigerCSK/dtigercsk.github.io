<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.picker > input{ /* HIDE RADIO */
	  visibility: hidden; /* Makes input not-clickable */
	  position: absolute; /* Remove input from document flow */
	}
	.picker > input + img{ /* IMAGE STYLES */
	  cursor:pointer;
	  border:2px solid transparent;
	}
	.picker > input:checked + img{ /* (RADIO CHECKED) IMAGE STYLES */
	  border:2px solid #f00;
	}

	</style>
</head>
<body>
<form>
	<label for="type">Type of Intro<br>
		<label class="picker">
			<input class="one-half column flat" type="radio" name="type" value="Flat">Flat
			<img class="u-max-full-width" src="http://i.imgur.com/tzvsjkr.jpg"><br>
		</label>
		

		<label class="picker">
			<input class="one-half column 3d" type="radio" name="type" value="3D">3D
			<img class="u-max-full-width" src="http://i.imgur.com/tzvsjkr.jpg"><br>
		</label>
		<label class="picker">
			<input class="one-half column 3dmin" type="radio" name="type" value="3Dmin">3D Minimal
			<img class="u-max-full-width" src="http://i.imgur.com/tzvsjkr.jpg"><br>
		</label>
	</label>
</form>

</body>
</html>
